<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#000000"/>
  <title>Interactive Confession</title>

  <!-- Pixel font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- STAGE 1 -->
  <div id="stage1" class="stage active">
    <div class="frame">
      <img
        id="initialImg"
        src="https://i.imgur.com/amFj672.png"
        data-anim="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHF2NnZ0Z2s5YWlvanN4M2Rxanpycnl1MnR3aDEyNWphd280Nm5iaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Rl5wb0uWNOVaw67RHy/giphy.gif"
        alt="Frozen scene" draggable="false"/>
      <div id="initialText" class="pixel-text"></div>
    </div>
  </div>

  <!-- STAGE 2 -->
  <div id="stage2" class="stage">
    <div class="frame">
      <img
        id="confessionImg"
        src="https://i.imgur.com/opjXjNv.png"
        data-static="https://i.imgur.com/opjXjNv.png"
        data-anim="https://media.giphy.com/media/V8uqR9RbLTik2KI0Xb/giphy.gif"
        alt="Animated confession" draggable="false"/>
      <div id="overlay" class="pixel-text"></div>
    </div>
  </div>

  <!-- STAGE 3 -->
  <div id="stage3" class="stage">
    <div class="frame">
      <img
        id="nextImg"
        src="https://i.imgur.com/9h0g6Rd.png"
        data-static="https://i.imgur.com/9h0g6Rd.png"
        data-anim="https://media.giphy.com/media/mFESB4ceOiu1Xzoiix/giphy.gif"
        alt="Next stage" draggable="false"/>
      <div id="overlay3" class="pixel-text"></div>
    </div>
  </div>

  <!-- STAGE 4: black screen -->
  <div id="stage4" class="stage">
    <div class="black-screen">
      <div id="overlay4" class="pixel-text"></div>
    </div>
  </div>

  <!-- STAGE 5: GIF with dialogue -->
  <div id="stage5" class="stage">
    <div class="frame">
      <img
        id="stage5Img"
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDRhMXptMDB4NjZiM3plcW1xeTZmYjljZmxodWpuMW04ZXIxaWxtbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DvCmmWPPGuAvgOE2Od/giphy.gif"
        data-static="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDRhMXptMDB4NjZiM3plcW1xeTZmYjljZmxodWpuMW04ZXIxaWxtbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DvCmmWPPGuAvgOE2Od/giphy.gif"
        data-anim="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDRhMXptMDB4NjZiM3plcW1xeTZmYjljZmxodWpuMW04ZXIxaWxtbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DvCmmWPPGuAvgOE2Od/giphy.gif"
        alt="Stage 5" draggable="false"/>
      <div id="overlay5" class="pixel-text"></div>
    </div>
  </div>
    <!-- STAGE 6: GIF with dialogue -->
  <div id="stage6" class="stage">
    <div class="frame">
      <img
        id="stage6Img"
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGJoZnFlMHZzMTR3aXhveG5jem92ZDY2cThrMndkM3g4ejFyMHFveiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gNBO9iAUmVOWJ6Ty44/giphy.gif"
        data-static="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGJoZnFlMHZzMTR3aXhveG5jem92ZDY2cThrMndkM3g4ejFyMHFveiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gNBO9iAUmVOWJ6Ty44/giphy.gif"
        data-anim="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGJoZnFlMHZzMTR3aXhveG5jem92ZDY2cThrMndkM3g4ejFyMHFveiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gNBO9iAUmVOWJ6Ty44/giphy.gif"
        alt="Stage 6" draggable="false"/>
      <div id="overlay6" class="pixel-text"></div>
    </div>
  </div>

  <script src="confession.js"></script>
</body>
</html>
